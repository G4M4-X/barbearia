<!DOCTYPE html!>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	</head>
	<body>
		<div class="navbar">
			<a class="col-lg-1 col-sm-0"></a>
			<a href="index.html"class="col-lg-1 col-sm-3"><img id="logotype" src="logo.png" alt="Logo da Barbearia Alura"></a>
			<a class="col-lg-6 col-sm-0"></a>
			<a class="col-lg-1 col-sm-3 navtext" href="index.html">Inicial</a>
			<a class="col-lg-1 col-sm-3 navtext" href="produtos.html">Serviços</a>
			<a style="color: darkred;" class="col-lg-1 col-sm-3 navtext" href="contato.html">Contato</a>
			<a class="col-lg-1 col-sm-0"></a>
		</div>

		<div class="container"> 
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required>

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsap" id="radio-whatsapp" checked> Whatsapp</label>
				</fieldset>

				<fieldset>
						<legend>Qual horário prefere ser atendido?</legend>
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

					<input type="submit" value="Enviar formulário" class="enviar">
			</form>
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>

					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>

					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>

		</div>

		<div class="row mx-0">
			<footer>
				<img style="width: 100px;" src="logo-branco.png"/>
				<p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>
			</footer>
		</div>
	</body>	

 </html>
